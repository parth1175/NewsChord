<style type="text/css">
    .jumbotron {
        background: #ffffff;
        color: rgb(0, 0, 0);
        padding-bottom: 0px;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    }
    .jumbotron .btn-primary {
        background: #32195B;
        outline: #32195B !important;
    }
    .jumbotron .btn-primary:hover {
        background:#32195B /*#34b2c6*/
    }
    .jumbotron p {
        color: #000000;
        max-width: 75%;
        margin: 0.7em auto 0.7em
    }
    .navbar .jumbotron {
        margin-top: 0px;
        display: inline-block;
    }
    .jumbotron .lang-logo {
        display: block;
        background: #ffffff;
        border-radius: 50%;
        overflow: hidden;
        width: 200px;
        height: 200px;
        margin-bottom: 0px;
        margin: auto;
        margin-top: -16px;
        border: 2px solid rgb(255, 255, 255)
    }
    .jumbotron .lang-logo img {
        max-width: 100%;
    }
/* On mouse-over, add a deeper shadow */
    .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
/* Add some padding inside the card container */
    .container {
        padding: 2px 2px;
    }
    .card {
    /* Add shadows to create the "card" effect */
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        padding: 8px;
        margin-top: 12px;
        /* position: relative; */
        /* background-color: rgba(0, 0, 255, 0.381); */
    }
    .card-body{
        /* position:absolute; */
        align-self: left;
        align-content: left;
        text-align: left;
    }
    .news-char-value{
        font-size: medium;
    }
    .modal-news-title{
        font-size: large;
    }
    .modal-news-summary{
        font-size: medium;
    }
     .news-article-title{
        font-size: medium;
        margin-bottom: 1rem;
    }
    .leaning-color-box{
        border-radius: 0 0 0 14px;
    }
